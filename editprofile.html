      <h1>Edit Profile</h1>

      <form action="http://localhost/web/editprofile.php" method="POST"> <!-- 服务器地址 表单信息-->
        <!-- Photo -->
        <fieldset>
          <div class="grid-35">
            <label for="avatar">Your Photo</label>
          </div>
          <div class="grid-65">
            <span class="photo" title="Upload your Avatar!"></span>
            <input type="file" class="btn" name="photo"/>
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="fname">Username</label>
          </div>
          <div class="grid-65">
            <input type="text" id="username" name="username" tabindex="1" value=""/> <!--value后端数据 -->
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="lname">Name</label>
          </div>
          <div class="grid-65">
            <input type="text" id="name" name="name" tabindex="2" value="7777777"/> <!--value后端数据 -->
          </div>
        </fieldset>
        <!-- Description about User -->
        <fieldset>
          <div class="grid-35">
            <label for="description">About you</label>
          </div>
          <div class="grid-65">
            <textarea name="comment" id="" cols="30" rows="auto" tabindex="3"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <div class="grid-35">
            <label for="email">Email Address</label>
          </div>
          <div class="grid-65">
            <input type="email" id="email" name="name" tabindex="6" value="Mike7777777@gmail.com"/> <!--value后端数据 -->
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="country">Country</label>
          </div>
          <div class="grid-65">
            <input type="text" id="country" name="country" tabindex="5" value="France" /> <!--value后端数据 -->
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="school">City</label>
          </div>
          <div class="grid-65">
            <input type="text" id="city" name="city" tabindex="9" value="Amiens"/> <!--value后端数据 -->
          </div>
        </fieldset>
        <!-- Company Name -->
        <fieldset>
          <div class="grid-35">
            <label for="company">Mobile</label>
          </div>
          <div class="grid-65">
            <input type="text" id="company" name="phone" tabindex="10" value="7777777777"/> <!--value后端数据 -->
          </div>
        </fieldset>

        <fieldset>
          <input type="button" class="Btn cancel" value="Cancel" />
          <input type="submit" class="Btn" name="save_change" value="Save Changes" />
        </fieldset>

      </form>
